<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON ADDED -->
    <link rel="shortcut icon" href="IMGs/Fav2007.webp" type="image/x-icon" />
    <!-- CSS ADDED -->
    <link rel="stylesheet" href="style.css" />
    <!-- TITLE -->
    <title>Google!</title>
  </head>
  <body>
    <!-- GOOGLE -->
    <section class="google">
      <div class="google-center">
        <!-- ICON -->
        <header class="google-img-container">
          <img class="google-img" src="IMGs/google.jpg" alt="" />
        </header>
        <!-- SEARCH ENGINE -->
        <article class="search-engine">
          <div class="search-engine-container">
            <div class="search-engine-center">
              <p class="search-text">Search the web using Google!</p>
              <form class="search-engine-form" action="">
                <input size="40" class="search-input" type="text" />
                <div class="buttons-for-search">
                  <input type="submit" class="search-btn" value="Google Search"></input>
                  <input type="submit" class="lucky-btn" value="I'm feeling lucky"></input>
                </div>
              </form>
            </div>
          </div>
        </article>
        <!-- LINKS -->
        <section class="links">
          <div class="links-center">
            <div class="left-side">
              <div class="left-side-center">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
              </div>
            </div>
            <div class="middle-side">
              <div class="middle-side-center">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
              </div>
            </div>
            <div class="right-side">
              <p>Get Google!</p>
              <p>updates monthly:</p>
              <form action="">
                <input class="sub-input" placeholder="your e-mail" type="text" />
                <div class="subs-actions">
                  <input type="submit" class="sub-btn" value="Subscribe"></input>
                  <a href="">Archive</a>
                </div>
              </form>
            </div>
          </div>
        </section>
        <!-- COPYRIHT -->
        <p class="copyright-text">Copyright &#169; 1998 Google Inc.</p>
      </div>
    </section>
  </body>
</html>
